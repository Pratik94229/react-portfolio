name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Or your designated default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Change this to your desired Node.js version

      - name: Install dependencies
        run: npm install  # Use yarn if preferred: yarn install

      - name: Build React app
        run: npm run build  # Adjust this command based on your build script (e.g., yarn build)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}  # Set up a deploy key or use personal access token
          publish_dir: ./build  # Path to your build output directory
          cname: your-custom-domain.com  # Optional: Set custom domain for GitHub Pages

